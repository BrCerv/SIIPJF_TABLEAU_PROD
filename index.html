<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presentación Automática de Tableau</title>
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        #tableauViz {
            width: 100%;
            height: 100%;
        }
		#portada {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="tableauViz"></div>
	<div id="portada"></div>
    <script>
		
        const dashboards = [
        "https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/Portada",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MinistrasSCJN?:origin=card_share_link&:embed=n",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MinistrosSCJN?:origin=card_share_link&:embed=n",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MagistradasTDJ?:origin=card_share_link&:embed=n",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MagistradosTDJ?:origin=card_share_link&:embed=n",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MagistradasTEPJF-SS?:origin=card_share_link&:embed=n",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MagistradosTEPJF-SS?:origin=card_share_link&:embed=n",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MagistradasTEPJF-SR?:origin=card_share_link&:embed=n",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MagistradosTEPJF-SR?:origin=card_share_link&:embed=n",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MagistraturasTCCA?:origin=card_share_link&:embed=n",
		"https://tableau.ine.mx/t/Analtica/views/PropuestaTSP_QA_TOP5/MagistraturasJD?:origin=card_share_link&:embed=n"
        ];

        const durationSeconds = 15; // Cambiar cada 15 segundos
        let currentDashboard = 0;
		var rst = 0;
        const containerDiv = document.getElementById("tableauViz");
        let viz;
        function loadViz(url) {
            if (viz) {
                viz.dispose();
            }

            const options = {
                hideTabs: true,
                hideToolbar: true,
                width: "100%",
                height: "100%"
            };

            viz = new tableau.Viz(containerDiv, url, options);
        }

        function switchDashboard() {
			var fecha = new Date();
			var hr = fecha.getHours();
			var min = fecha.getMinutes();
			if ((hr >= 12 && hr <= 13) || (hr ==14 && min <=29) || (hr ==11 && min >=29)){
				if (rst == 0){
					loadViz(dashboards[0]);
					rst = 1;
				}
				
			}
			else{
				rst = 0;
				currentDashboard = (currentDashboard + 1) % dashboards.length;
				loadViz(dashboards[currentDashboard]);
			}
        }
		
		// Cargar el primer dashboard
		loadViz(dashboards[currentDashboard]);

		// Cambiar automáticamente cada cierto tiempo
		setInterval(switchDashboard, durationSeconds * 1000);

    </script>
</body>
</html>
